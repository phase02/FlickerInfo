
<form name="myForm">
    <h3>LOGIN</h3>
    <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" ng-model="username" required>
    </div>
     <div class="form-group">     
    <label>Password</label>
	<input type="text" class="form-control" ng-model="password" required>
    </div>
    
    <button type="submit" class="btn btn-primary" ng-click="fetchUser()">Submit</button>
 </form>
